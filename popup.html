<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/prototype.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css">
</head>
<body>
<script type="text/javascript" src="js/analytics.js"></script>
<div class="container">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Add Discord VC Ove
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        <div class="field">
          <label class="label">Server ID</label>
          <div class="control">
            <input
                class="input"
                id="server-id"
                type="text"
                pattern="[0-9]{18}"
                placeholder="Server ID"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Server ID</label>
          <div class="control">
            <input
                class="input"
                id="channel-id"
                type="text"
                pattern="[0-9]{18}"
                placeholder="Channel ID"
            />
          </div>
        </div>
        <details>
          <summary><span id="popup_opttitle"></span></summary>
          <p><span id="popup_optdiscript"></span></p>
        </details>
        <div id="connect">
          <button id="connect-button" class="button is-link">Connect</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
